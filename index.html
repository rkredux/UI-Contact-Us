<head>
  <script src="https://use.fontawesome.com/6279b68784.js"></script>
</head>

<body>
  <div class="container">
    <header>CONTACT</header>
    <section>
      
      <div class="view">
        <div class="map"></div>
        <ul class="location">
          <li>USA</li>
          <li>INDIA</li>
          <li>CHINA</li>
          <li>JAPAN</li>
        </ul>
      </div>
      
      <div class="form">
        <div class="social">
          <ul class="social-icons">
            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
            <li><i class="fa fa-google-plus"></i></li>    
          </ul>
        </div>
        <hr>
        <form action="#">       
          <span>SEND A MESSAGE</span>
          <input type="text" name="email" value="Email">
          <input type="text" name="email" value="Subject">
          <textarea name="Message" id="message" value="Message" cols="30" rows="5">Message</textarea>
          <button action="#" type="submit">Send</button>          
        </form>
        <hr>
        <div class="contact">
          <span>Contact</span>
          <span>Name</span>
          <span>Email</span>
          <span>Phone</span>
        </div>
      </div>
      
    </section>
  </div>
</body>
